<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Scheduler</title>
</head>
<body>
    <h1>Loan Scheduler</h1>
    <form id="loanForm">
        <label for="loans">Loans (JSON format):</label>
        <textarea id="loans" name="loans" rows="6" cols="40" placeholder='[{"amount": 10000, "interestRate": 0.12}, {"amount": 5000, "interestRate": 0.15}]' required></textarea><br><br>

        <label for="totalPayment">Total Payment:</label>
        <input type="number" id="totalPayment" name="totalPayment" required><br><br>

        <button type="submit">Calculate Repayment</button>
    </form>

    <h2>Results:</h2>
    <div id="result"></div>

    <script>
        document.getElementById('loanForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const loans = JSON.parse(document.getElementById('loans').value);
            const totalPayment = parseFloat(document.getElementById('totalPayment').value);

            const response = await fetch('/api/loan/scheduler', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ loans, totalPayment }),
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <p>Total Repayment with Interest: $${result.totalRepayment.toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>
